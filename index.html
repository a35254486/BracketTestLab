<style>
    :root {
        --NavyBlack: #08262C;
        --Yellow: #E8B00F;
        --bg: #FFFFFF;
        --light-gray: #F5F5F5;
        --border: #bbbbbb;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Roboto Condensed', sans-serif;
        background: var(--light-gray);
        min-height: 100vh;
        padding: 0.5rem 1rem;
    }
    .container {
        max-width: 100%;
        margin: 0 auto;
        background: var(--bg);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 59, 79, 0.15);
        padding: 1rem;
    }
    header {
        text-align: center;
        margin-bottom: 2rem;
        background-color: var(--NavyBlack);
        border: 4px solid var(--Yellow);
        padding: 2rem;
        border-radius: 10px;
    }
    h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 4.0rem;
        color: white;
        letter-spacing: 2px;
        font-variant: small-caps;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    .subtitle {
        font-family: 'Oswald', sans-serif;
        font-size: 2.5rem;
        color: var(--Yellow);
        font-weight: 700;
        font-style: italic;
    }
    .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }
    .zoom-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }
    .zoom-controls span {
        font-weight: 600;
        color: var(--NavyBlack);
        min-width: 60px;
        text-align: center;
    }
    button {
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 700;
        font-size: 0.95rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .btn-primary { background: var(--NavyBlack); color: white; }
    .btn-primary:hover { background: #005266; transform: translateY(-2px); }
    .btn-secondary { background: var(--Yellow); color: var(--NavyBlack); }
    .btn-secondary:hover { background: #D4A20D; transform: translateY(-2px); }
    .btn-accent { background: white; color: var(--NavyBlack); border: 2px solid var(--NavyBlack); }
    .btn-accent:hover { background: var(--NavyBlack); color: white; }
    .bracket-scroll {
        overflow: auto;
        padding: 1rem 0;
        position: relative;
        overscroll-behavior-inline: contain;
    }
    .bracket-container {
        transform-origin: top left;
        transition: transform 0.2s ease;
        display: inline-block;
        min-width: auto;
    }
    .bracket {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Aligns columns to the top */
        gap: 60px;
        min-width: max-content;
    }
    .bracket-half { display: flex; gap: 60px; }
    .bracket-half.left { flex-direction: row; }
    .bracket-half.right { flex-direction: row-reverse; }
    .finals-column {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 10rem;
    }
    .round { display: flex; flex-direction: column; justify-content: space-around; }
    .round-header {
        font-family: 'Oswald', sans-serif;
        font-size: 1.3rem;
        color: var(--NavyBlack);
        font-weight: 600;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }
    .bracket-half.left .round-header { text-align: right; }
    .bracket-half.right .round-header { text-align: left; }
    .round-matches { display: flex; flex-direction: column; justify-content: space-around; flex: 1; }
    .match { position: relative; }
    .round1 .match { margin: 10px 0; }
    .round2 .match { margin: 54px 0; }
    .round3 .match { margin: 142px 0; }
    .round4 .match { margin: 318px 0; }
    .round5 .match { margin: 670px 0; }
    .round6 .match { margin: 0; }
    .match-line { position: relative; }
    .team {
        background: white;
        border: 2px solid var(--border);
        padding: 10px 15px;
        min-width: 200px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        font-size: 1.1rem;
        position: relative;
        z-index: 1;
    }
    .team:first-child { border-bottom: 1px solid var(--border); border-radius: 4px 4px 0 0; }
    .team:last-child { border-top: 1px solid var(--border); border-radius: 0 0 4px 4px; }
    
    /* === RESTRUCTURED TEAM STYLES FOR CORRECT PRIORITY === */
    
    /* 1. Default Hover for ALL teams */
    .team:hover {
        background: #FFFEF5;
        border-color: var(--Yellow);
    }
    .bracket-half.left .team:hover { transform: translateX(3px); }
    .bracket-half.right .team:hover { transform: translateX(-3px); }

    /* 2. Default state for Round 1 teams (overrides general team style) */
    .round1 .team:not(.winner):not(.loser) {
        background-color: var(--NavyBlack);
        color: white;
        border-color: var(--NavyBlack);
    }
    /* Adds the separator line that was not working */
    .round1 .team:last-child:not(.winner):not(.loser) {
        border-top: 2px solid white;
    }

    /* 3. Hover state specifically for Round 1 teams (overrides the Round 1 default) */
    .round1 .team:not(.winner):not(.loser):hover {
        background: #FFFEF5;
        border-color: var(--Yellow);
        color: var(--NavyBlack); /* Ensures text is visible on hover */
    }

    /* 4. Final state styles (overrides everything else) */
    .team.winner {
        background: var(--NavyBlack);
        color: white;
        border-color: var(--NavyBlack);
        font-weight: 700;
    }
    .team.loser {
        background: var(--light-gray);
        color: #999;
        opacity: 0.6;
    }
    
    .seed { display: none; }
    .winner .seed { background: var(--Yellow); color: var(--NavyBlack); }
    .champion-display { text-align: center; margin-top: 3rem; padding: 2rem; background: var(--NavyBlack); border: 4px solid var(--Yellow); border-radius: 8px; display: none; }
    .champion-display.show { display: block; animation: slideIn 0.5s ease; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .champion-display h2 { font-family: 'Oswald', sans-serif; font-size: 2.5rem; color: var(--Yellow); margin-bottom: 1rem; font-weight: 700; letter-spacing: 2px; }
    .champion-name { font-size: 2rem; font-weight: 700; color: white; }
    
    /* Connector Lines */
    .match-line::before, .match-line::after { content: ''; position: absolute; background-color: var(--NavyBlack); }
    .match-line::after { top: 50%; transform: translateY(-50%); width: 30px; height: 2px; }
    .round-matches .match:nth-of-type(2n-1) .match-line::before { top: 50%; width: 2px; }
    .round-matches .match:nth-of-type(2n)::before { display: none; }
    .bracket-half.left .match-line::after { left: 100%; }
    .bracket-half.left .round-matches .match:nth-of-type(2n-1) .match-line::before { left: calc(100% + 30px); }
    .bracket-half.right .match-line::after { right: 100%; }
    .bracket-half.right .round-matches .match:nth-of-type(2n-1) .match-line::before { right: calc(100% + 30px); }
    .round1 .round-matches .match:nth-of-type(2n-1) .match-line::before { height: calc(100% + 20px); }
    .round2 .round-matches .match:nth-of-type(2n-1) .match-line::before { height: calc(100% + 108px); }
    .round3 .round-matches .match:nth-of-type(2n-1) .match-line::before { height: calc(100% + 284px); }
    .round4 .round-matches .match:nth-of-type(2n-1) .match-line::before { height: calc(100% + 636px); }
    .round5 .round-matches .match:nth-of-type(2n-1) .match-line::before { height: calc(100% + 1340px); }
    .finals-column .match-line::before, .finals-column .match-line::after,
    .round6 .match-line::before, .round6 .match-line::after { display: none; }
    .center-logo {
        display: block;
        height: 250px;
        width: auto;
        margin-bottom: 3rem;
    }
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Rules of the Road March Madness</h1>
            <p class="subtitle">Who rules the Rules?</p>
        </header>

    <div class="controls">
            <button class="btn-NavyBlack" onclick="resetBracket()">Reset Bracket</button>
            <!--HIDDEN EXPORT BUTTON-->
            <!--<button class="btn-Yellow" onclick="exportBracket()">Export Data</button>-->
            <div class="zoom-controls">
                <button class="btn-secondary" onclick="zoomOut()">-</button>
                <span id="zoomLevel">100%</span>
                <button class="btn-secondary" onclick="zoomIn()">+</button>
            </div>
        </div>

    <div class="bracket-scroll" id="bracketScroll">
            <div class="bracket-container" id="bracketContainer">
                <div class="bracket" id="bracket"></div>
            </div>
        </div>

    <div class="champion-display" id="championDisplay">
            <h2>üèÜ N72 RULES OF THE ROAD CHAMPION üèÜ</h2>
            <div class="champion-name" id="championName"></div>
        </div>
    </div>

    <script>
        let players = [
            // Region 1
            "Patrick Vivian",        // 1
            "BYE",                     // 16
            "Jonathan Sodano",        // 8
            "Branden Ward",           // 9
            "Kevin Sweetman",         // 5
            "William Lyons",          // 12
            "Geoff Welch",         // 4
            "BYE",                     // 13
            "David Harland",          // 6
            "Robert Beurket",         // 11
            "Wyatt Moore",            // 3
            "BYE",                     // 14
            "Blake Fontaine",         // 7
            "Ben Severson",      // 10
            "David Kane",             // 2
            "BYE",                     // 15
            // Region 2
            "Meredith Engel",         // 1
            "BYE",                     // 16
            "Walt O'Donnell",       // 8
            "Tanner Blythe",        // 9
            "Katie Moore",            // 5
            "Jerry Tredo",           // 12
            "Gregory Christod",       // 4
            "BYE",                     // 13
            "Alexander Kavall",       // 6
            "Montraye Whaley",        // 11
            "John O'Connell",         // 3
            "BYE",                     // 14
            "Branner Astrop",         // 7
            "Gregory Holmes",         // 10
            "Ted Olson",         // 2
            "BYE",                     // 15
            // Region 3
            "Kevin Brunner",          // 1
            "BYE",                     // 16
            "Jonathon Zitt",          // 8
            "Jocelyn Addeo",          // 9
            "David Parkhurst",        // 5
            "Tim Steadman",       // 12
            "Davis Chandler",         // 4
            "BYE",                     // 13
            "Kellen Gray",            // 6
            "Robert Papili",          // 11
            "Alex Egbers",            // 3
            "BYE",                     // 14
            "Lee McDonough",          // 7
            "Daniel Urbano",          // 10
            "Seth Bradley",           // 2
            "BYE",                     // 15
            // Region 4
            "Michael Shanley",        // 1
            "BYE",                     // 16
            "Tony Kennedy",        // 8
            "Ian Johnson",            // 9
            "Phil Lapointe",        // 5
            "Michael Chesnut",        // 12
            "Gabriel Ptasienski",     // 4
            "BYE",                     // 13
            "Alexander McQuain",      // 6
            "Jacob Vehrs",            // 11
            "David Carrillo",         // 3
            "BYE",                     // 14
            "Steven Tommasello",      // 7
            "Benjamin Deforest",      // 10
            "Kat Hunter",         // 2
            "BYE"                      // 15
        ];

        const rounds = [
            { name: 'FIRST ROUND', matches: 32, class: 'round1' },
            { name: 'SECOND ROUND', matches: 16, class: 'round2' },
            { name: 'SWEET 16', matches: 8, class: 'round3' },
            { name: 'ELITE 8', matches: 4, class: 'round4' },
            { name: 'FINAL 4', matches: 2, class: 'round5' },
            { name: 'CHAMPIONSHIP', matches: 1, class: 'round6' }
        ];

        let bracketData = {};
        let zoomLevel = 1;

        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.1, 2);
            updateZoom();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.3);
            updateZoom();
        }

        function updateZoom() {
            const container = document.getElementById('bracketContainer');
            container.style.zoom = zoomLevel;;
            document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
        }

        function initializeBracket() {
            bracketData = {};
            const bracket = document.getElementById('bracket');
            bracket.innerHTML = '';

            // Create left half (regions 1 and 2)
            const leftHalf = document.createElement('div');
            leftHalf.className = 'bracket-half left';

            // Create right half (regions 3 and 4)
            const rightHalf = document.createElement('div');
            rightHalf.className = 'bracket-half right';

            // Build rounds for each half
            for (let roundIndex = 0; roundIndex < 5; roundIndex++) {
                const round = rounds[roundIndex];
                
                // Left side round
                const leftRoundDiv = createRound(round, roundIndex, 0, round.matches / 2);
                leftHalf.appendChild(leftRoundDiv);
                
                // Right side round (reversed order for visual symmetry)
                const rightRoundDiv = createRound(round, roundIndex, round.matches / 2, round.matches / 2);
                rightHalf.appendChild(rightRoundDiv);

            
            // Run after layout paints so sizes are accurate
            requestAnimationFrame(fitBracketOnLoad);
            // (Optional) also after window load to account for webfont metrics:
            // window.addEventListener('load', fitBracketOnLoad);

            }

            // Create finals in the middle
            const finalsDiv = document.createElement('div');
            finalsDiv.className = 'finals-column';
            const finalsRound = createRound(rounds[5], 5, 0, 1);

    // === THIS IS THE NEW BLOCK TO ADD YOUR IMAGE ===
    // ===================================================
            const logo = document.createElement('img');
            logo.src = 'SWSC_logo.png'; // <-- IMPORTANT: REPLACE WITH YOUR FILENAME
            logo.alt = 'Bracket Logo';
            logo.className = 'center-logo';
            finalsDiv.appendChild(logo); // Adds the image to the center column
    // ===================================================
            finalsDiv.appendChild(finalsRound);
            
            bracket.appendChild(leftHalf);
            bracket.appendChild(finalsDiv);
            bracket.appendChild(rightHalf);

            attachClickHandlers();
            attachHoverHandlers();
        }

        function createRound(round, roundIndex, startMatch, matchCount) {
            const roundDiv = document.createElement('div');
            roundDiv.className = `round ${round.class}`;
            
            const header = document.createElement('div');
            header.className = 'round-header';
            header.textContent = round.name;
            roundDiv.appendChild(header);

            const matchesDiv = document.createElement('div');
            matchesDiv.className = 'round-matches';

            for (let i = 0; i < matchCount; i++) {
                const matchIndex = startMatch + i;
                const matchId = `r${roundIndex}-m${matchIndex}`;
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                matchDiv.dataset.matchId = matchId;

                if (roundIndex === 0) {
                    // First round - assign initial players
                    const p1Index = matchIndex * 2;
                    const p2Index = matchIndex * 2 + 1;
                    
                    // Tournament seeding pattern: 1v16, 8v9, 5v12, 4v13, 6v11, 3v14, 7v10, 2v15
                    const seedPattern = [1, 16, 8, 9, 5, 12, 4, 13, 6, 11, 3, 14, 7, 10, 2, 15];
                    const matchInRegion = matchIndex % 8;
                    
                    const seed1 = seedPattern[matchInRegion * 2];
                    const seed2 = seedPattern[matchInRegion * 2 + 1];

                    bracketData[matchId] = {
                        teams: [
                            { name: players[p1Index], seed: seed1 },
                            { name: players[p2Index], seed: seed2 }
                        ],
                        winner: null
                    };

                    matchDiv.innerHTML = `
                        <div class="match-line">
                            <div class="team" data-match="${matchId}" data-team="0">
                                <span class="seed">${seed1}</span>${players[p1Index]}
                            </div>
                            <div class="team" data-match="${matchId}" data-team="1">
                                <span class="seed">${seed2}</span>${players[p2Index]}
                            </div>
                        </div>
                    `;
                } else {
                    // Later rounds - TBD
                    bracketData[matchId] = {
                        teams: [
                            { name: 'TBD', seed: null },
                            { name: 'TBD', seed: null }
                        ],
                        winner: null
                    };

                    matchDiv.innerHTML = `
                        <div class="match-line">
                            <div class="team" data-match="${matchId}" data-team="0">
                                <span class="seed">-</span>TBD
                            </div>
                            <div class="team" data-match="${matchId}" data-team="1">
                                <span class="seed">-</span>TBD
                            </div>
                        </div>
                    `;
                }

                matchesDiv.appendChild(matchDiv);
            }

            roundDiv.appendChild(matchesDiv);
            return roundDiv;
        }

        function attachClickHandlers() {
            document.querySelectorAll('.team').forEach(team => {
                team.addEventListener('click', function() {
                    const matchId = this.dataset.match;
                    const teamIndex = parseInt(this.dataset.team);
                    selectWinner(matchId, teamIndex);
                });
            });
        }

        function attachHoverHandlers() {
            document.querySelectorAll('.team').forEach(team => {
                team.addEventListener('mouseenter', function() {
                    // Get just the name part (everything after the seed badge)
                    const seedElement = this.querySelector('.seed');
                    if (seedElement) {
                        const fullText = this.textContent.trim();
                        const seedText = seedElement.textContent.trim();
                        const name = fullText.substring(seedText.length).trim();
                        highlightPlayer(name);
                    }
                });
                team.addEventListener('mouseleave', clearHighlights);
            });
        }

        function selectWinner(matchId, teamIndex) {
            const match = bracketData[matchId];
            const team = match.teams[teamIndex];

            if (team.name === 'TBD') return;

            // Mark winner in data
            match.winner = teamIndex;

            // Update UI
            const matchDiv = document.querySelector(`[data-match-id="${matchId}"]`);
            const teams = matchDiv.querySelectorAll('.team');
            teams.forEach((t, idx) => {
                t.classList.remove('winner', 'loser');
                if (idx === teamIndex) {
                    t.classList.add('winner');
                } else {
                    t.classList.add('loser');
                }
            });

            // Advance to next round
            const [roundNum, matchNum] = matchId.substring(1).split('-m').map(Number);
            
            if (roundNum < rounds.length - 1) {
                const nextRound = roundNum + 1;
                const nextMatch = Math.floor(matchNum / 2);
                const nextMatchId = `r${nextRound}-m${nextMatch}`;
                const position = matchNum % 2;

                // Update next match data
                bracketData[nextMatchId].teams[position] = {
                    name: team.name,
                    seed: team.seed
                };

                // Update next match UI
                const nextMatchDiv = document.querySelector(`[data-match-id="${nextMatchId}"]`);
                const nextTeam = nextMatchDiv.querySelector(`[data-team="${position}"]`);
                const seedDisplay = team.seed ? team.seed : '-';
                nextTeam.innerHTML = `<span class="seed">${seedDisplay}</span>${team.name}`;
            } else {
                // Champion!
                showChampion(team.name);
            }
        }

        function showChampion(name) {
            document.getElementById('championName').textContent = name;
            document.getElementById('championDisplay').classList.add('show');
        }

        function highlightPlayer(name) {
            document.querySelectorAll('.team').forEach(team => {
                const seedElement = team.querySelector('.seed');
                if (seedElement) {
                    const fullText = team.textContent.trim();
                    const seedText = seedElement.textContent.trim();
                    const teamName = fullText.substring(seedText.length).trim();
                    if (teamName === name) {  // Exact match only
                        team.classList.add('highlighted');
                    }
                }
            });
        }

        function clearHighlights() {
            document.querySelectorAll('.team').forEach(team => {
                team.classList.remove('highlighted');
            });
        }

        function resetBracket() {
            document.getElementById('championDisplay').classList.remove('show');
            initializeBracket();
        }

        function exportBracket() {
            const data = {
                players: players,
                bracket: bracketData,
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tournament-bracket.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        initializeBracket();
        
// Fit the bracket into the scroll area (one-time on load)
function fitBracketOnLoad() {
  const scrollEl   = document.getElementById('bracketScroll');
  const container  = document.getElementById('bracketContainer');

  // Base content size (unzoomed layout dimensions)
  const contentW = container.scrollWidth;
  const contentH = container.scrollHeight;

  // Available viewport inside the scroll area
  const viewW = scrollEl.clientWidth;
  const viewH = scrollEl.clientHeight;

  // Compute the zoom that fits both width and height
  const fitZoom = Math.min(viewW / contentW, viewH / contentH);

  // Respect your existing zoom bounds
  zoomLevel = Math.max(0.3, Math.min(fitZoom, 2));

  // Apply zoom + update the label (your existing function)
  updateZoom();
}

    </script>
